<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Designer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="bubble-container">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <div class="container">
        <header>
            <h1>Form Designer</h1>
            <div class="controls">
                <button id="add-input" class="control-btn"><i class="fas fa-plus"></i> Add Input</button>
                <button id="add-select" class="control-btn"><i class="fas fa-plus"></i> Add Select</button>
                <button id="add-textarea" class="control-btn"><i class="fas fa-plus"></i> Add Textarea</button>
                <button id="save-form" class="control-btn"><i class="fas fa-save"></i> Save</button>
            </div>
        </header>
        <div id="form-elements" class="form-elements"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
